<div id="installVP_wrap">

            <br/>

                        <li> ≫ 하단의 버튼을 눌러 <b>CA인증서설치</b>를 선택하여 인증서를 설치 하시기 바랍니다.</li>
                        <li> ≫ 접속PC정보: <script>document.write(delfino_getSystemInfo());</script></li>
                    </ul>

            </div>

</div>

<script type="text/javascript">
//<![CDATA[
    function delfino_goHomePage() {
    	var caInstall = getUrlParameter("caInstall");
        if (caInstall == "on" && DC_browserInfo.MSIE) {
            window.history.go(-2);
        } else {
            history.back();
        }
    }
