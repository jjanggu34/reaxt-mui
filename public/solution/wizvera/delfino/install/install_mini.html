<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Progma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />

    <title>::: WizIN-Delfino(인증서 보안 프로그램)설치 :::</title>

	<script type="text/javascript" src="../jquery/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="../delfino_config.js"></script>
	<script type="text/javascript" src="../delfino_internal.min.js"></script>
	<script type="text/javascript" src="../delfino.js"></script>
	<script type="text/javascript" src="./install.js"></script>
    <link   type="text/css" href="./images/install_mini.css" rel="stylesheet" />

</head>

<body>

<div id="installVP_wrap">
    <div id="container">
        <div><img src="images/top_logo_mini.gif" /></div>

        <div id="downVP">
            <div><img src="images/install_line_mini.gif" /></div>
            <div id="downVP_msg">
                <ul>
                    <li>접속PC정보: <script>document.write(delfino_getSystemInfo_mini());</script></li>
                    <li>하단의 버튼을 눌러 프로그램을 다운로드 받아 설치 하시기 바랍니다.
                </ul>
            </div>
            <div id="downVP_btn">
                <button id="VP_btn_download" type="button" onclick="javascript:delfino_download();">설치파일 다운로드</button>
                <button id="VP_btn_downloadU" style="display:none; width:120px;" type="button" onclick="javascript:delfino_download_Dev();">Ubuntu용</button>
                <button id="VP_btn_downloadF" style="display:none; width:120px;" type="button" onclick="javascript:delfino_download_Rpm();">Fedora용</button>
                <script type="text/javascript">
                if (DC_platformInfo.Linux && !DC_platformInfo.Fedora && !DC_platformInfo.Ubuntu) { //Linux
                    delfino_updateElementByDisplay("VP_btn_download", "none", false);
                    delfino_updateElementByDisplay("VP_btn_downloadU", "", false);
                    delfino_updateElementByDisplay("VP_btn_downloadF", "", false);
                }
                </script>
            </div>

            <div><img src="images/install_line_mini.gif" /></div>
            <div id="downVP_msg">
                <ul>
                    <li>설치완료 후 장시간 화면이 멈춰있을 경우 조치사항
                       <br/>(1) 정상적인 설치/동작확인을 위하여 <a href="javascript:location.href=delfino.conf.handler.reqUrl+'/redirect?url='+_Delfino_Base+'/install/install_cacert_mini.html?caInstall=on'">
                           <b>접속확인</b></a>을  선택하여 정상적으로 접속되는지 확인합니다.
                       <br/>(2) 접속확인시 "보안경고"가 발생시 위험사항 확인 및 CA인증서를 <a href="javascript:location.href=_Delfino_Base + '/install/wizvera_ca.cer'">설치</a>하시기 바랍니다.
                    </li>
                    <li>인증서 프로그램 설치안내: <b><a href="http://help.wizvera.com/guide/delfino.html" target="_guide">[설치안내바로가기]</a></b></li>
                </ul>
            </div>
    </div>
</div>

<!-- 델피노 설치확인 스크립트 시작  -->
<script type="text/javascript">
//<![CDATA[
    function delfino_goHomePage() {
        if (!DC_browserInfo.MSIE) navigator.plugins.refresh(false);
        if (returnURL == "close") {
            alert("WizIN-Delfino 설치가 완료되었습니다.");
            window.close();
        } else {
            //alert("WizIN-Delfino 설치가 완료되었습니다. 이전 페이지로 이동합니다.");
            history.back();
        }
    }
    //DelfinoConfig.useRecentModule = false; //add 2015-11-15
    //Delfino.setModule("G3");
	delfino_createObjectActiveX();
  	window.onload= function() { delfino_load(); }
//]]>
</script>
<!-- 델피노 설치확인 스크립트 종료 -->


</body>
</html>
